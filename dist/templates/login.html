<section class="login">
    <div class="container">
        <div class="login-block">
            <div class="close-block">
                <a href="/" class="close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                    </svg>
                </a>
            </div>

            <form class="form">
                <div class="form-title">Войти в систему</div>
                <div class="input">
                    <input type="text" placeholder="Email/Телефон" id="element">
                </div>
                <div class="input">
                    <input type="password" placeholder="Пароль" id="password">
                </div>
                <div class="check">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">
                        Запомнить меня
                    </label>
                </div>
                <div class="restore">
                    <a href="#">Восстановить</a>
                </div>
                <div class="actions">
                    <button class="button enter-button" id="process-button">Войти</button>
                    <button class="button registration-button">
                        <a href="#">Зарегестрироваться</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
